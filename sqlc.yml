version: "2"
sql:
  - engine: "sqlite"
    queries: "database/sqlite3/queries"
    schema: "database/sqlite3/migrations"
    gen:
      go:
        package: "store"
        output_files_suffix: "-sqlite3"
        out: "database/sqlite3"
        build_tags: "sqlite || sqlite3 || (!postgresql && !postgres && !mysql && !mariadb)"
        emit_json_tags: true
        json_tags_case_style: "snake"
        emit_interface: true
        # emit_prepared_queries: true
  - engine: "postgresql"
    queries: "database/postgresql/queries"
    schema: "database/postgresql/migrations"
    gen:
      go:
        package: "store"
        output_files_suffix: "-postgresql"
        out: "database/postgresql"
        sql_package: "pgx/v5"
        build_tags: "postgresql"
        emit_json_tags: true
